        <div class="contact__mainContainer">
            <div class="row titles">
                <h1>¡Queremos escucharte!</h1>
            </div>
            
            <div class="contactForm">
                    <form class="contact__form--mainContainer" action="/ruta-destino" method="get" enctype=""><!--Información que el ilustrador desea saber de la gente que lo contacta.-->
                    <!-- <label for="">Nombre</label> -->
                    <input type="text" name="userName" id="nombre" placeholder="Nombre" required> 
                    <!-- <label for="">Apellido</label> -->
                    <input type="text" lastname="userLastN" id="apellido" placeholder="Apellido" required>
                    <!-- <label for="">Ciudad</label> -->
                    <input type="text" city="city" id="ciudad" placeholder="Ciudad">
                    <!-- <label for="">País</label> -->

                    <!-- <label for="">e-Mail</label> -->
                    <input type="email" name="email" placeholder="Correo electrónico" required>
    

                    <div class="contact__sex">
                        <input type="radio" name="male" />
                        <label for="male">Hombre</label>
                        <input type="radio" name="female" />
                        <label for="female">Mujer</label>
                                            
                    </div>

                <div contact__form--knowContainer>
                <!-- Checkboxes -->
                <h4 class="subtitle">¿Cómo nos conociste?</h4>
                <input type="checkbox" name="meet" id="face" value="face">
                <label for="facebook">Facebook</label>
                <input type="checkbox" name="meet" id="insta" value="insta">
                <label for="instagram">Instagram</label>
                <input type="checkbox" name="meet" id="tt" value="tt">
                <label for="tiktok">TikTok</label>
                <input type="checkbox" name="meet" id="browsing" value="browsing">
                <label for="browsing">Web</label>
                <input type="checkbox" name="meet" id="friends" value="friends">
                <label for="friends">Amigos</label>
                <input type="checkbox" name="meet" id="friends" value="friends">
                <label for="other">Otro medio</label>
                </div>
                
                <div contact__form--subjectContainer>
                    <!-- <label for="">Asunto</label> -->
                    <input type="text" name="subject" id="asunto" placeholder="Asunto"> 
                </div>
                <div contact__form--textContainer>
                    <textarea name="message" placeholder="Deja aquí tus comentarios" cols="30" rows="10"></textarea>
                </div>
                
                
                <div contact__form--buttonsContainer>
                    <button type="reset">Limpiar campos</button>
